<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarcasm Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="row align-items-center mx-auto" id="title-row">
        <div class="col align-self-center shadow-none p-3  bg-light border rounded" id="title-col">
            <h1 class="text-center"> Sarcasm Detector </h1>
        </div>
    </div>
    <div class="row text-center" id="subtitle-row">
        <div class="col shadow-none p-5  bg-light border rounded">
            <h5>You cannot understand if your friend is being sarcastic?</h5>
            <br>
            <br>
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="text">
                        <h6>Write down here his joke!</h6>
                        <br>
                    </label>
                    <input type="text" class="form-control" id="text" name="text" placeholder="Enter sentence">
                </div>
                <br>
                <button class="btn btn-primary" type="submit" id="check-button"
                        onclick="document.getElementById('spinner').removeAttribute('hidden');">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner"
                          hidden></span>
                    <span class="sr-only">Check</span>
                </button>
                <button type="reset" class="btn btn-primary" id="clear-button">Clear Text</button>

            </form>
        </div>
    </div>
    <div class="row text-center" id="result-row">
        <div class="col shadow-none p-5  bg-light border rounded">
            <h6 class="text-left"> Result: {{ prediction }}</h6>

        </div>
    </div>
    <h></h>
</div>

</body>
</html>
